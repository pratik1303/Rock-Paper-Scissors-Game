<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="start-button" onclick="startGame()">Start Game</button>
    <p>
        
        The first to complete three wins will be the final winner
        
    </p>
    <div id="gameArea" style="display: none;">
        <button onclick="play('Rock')" class="move-button">
            <img src="images/Rock.png" alt="Rock" class="move-icon">
            <span class="move-text">Rock</span>
        </button>
        <button onclick="play('Paper')" class="move-button">
            <img src="images/Paper.png" alt="Paper" class="move-icon">
            <span class="move-text">Paper</span>
        </button>
        <button onclick="play('Scissors')" class="move-button">
            <img src="images/Scissors.png" alt="Scissors" class="move-icon">
            <span class="move-text">Scissors</span>
        </button>
        <p class="showscore score"></p>
        <button onclick="resetScore()" class="reset-score-button">Reset score</button>
        <button class="quit-button" onclick="quitGame()">Quit</button>
    </div>

    <!-- Modal for Result -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-result"></p>
            <p id="modal-moves"></p>
        </div>
    </div>
    <div id="fullscreenResult" class="fullscreen-result">
        <p id="finalResultText"></p>
        <button class="play-again-button" onclick="playAgain()">Play Again</button>
        <button class="quit-button" onclick="quitGame()">Quit</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
